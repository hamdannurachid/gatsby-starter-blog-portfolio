backend:
  name: github
  repo: hamdannurachid/gatsby-starter-blog-portfolio
  branch: portfolio-with-cms

# run local server
# npx netlify-cms-proxy-server
local_backend: true

media_folder: static/assets
public_folder: ../../static/assets
# public_folder: /assets

collections:
  - name: works
    preview: false
    label: Work Portfolio
    folder: contents/works
    create: true
    slug: "{{slug}}"
    fields:
      - { name: key, label: Template Key, required: true, widget: hidden, default: works }
      - { name: date, label: Date, widget: date }
      - { name: title, label: Title }
      - { name: datePublished, label: Date Published }
      - { name: featuredImage, label: Featured Image, widget: image }
      - { name: category, label: "Category",  widget: "select", options: ["featured", "archived"] }
      - { name: body, label: Body, widget: markdown }